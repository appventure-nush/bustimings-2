<!DOCTYPE html>
<html style='height:100%;'>
  <head>
    <script src="./renderer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       * {
        box-sizing: border-box;
      }
      body,html{
        padding:0%;
        margin:0%;
        height:100%;
        font-size: 100%;
      }
      body{
        background-color: #dfdfdf;
      }
      @media only screen and (max-device-width: 600px) {
        body{
          font-size: 50%;
        }
      }
      #top{
        width:100%;
        border-bottom-style: solid;
      }
      .title{
        font-size: 2.7em;
        background-color:transparent;
        font-family: Montserrat, Helvetica, sans-serif;
        font-weight: 700;
      }
      #time{
        left:60%;
        width: 50%;
        text-align:center;
      }
      #mid{
        top:10%;
        width:100%;
        height:90%;
        margin: 0;
      }
      .stopName{
        font-size: 350%;
        padding-bottom: 10px;
        height: 6%;
        margin: 0;
        padding-bottom: 5px;
        font-family: Montserrat, Helvetica, sans-serif;
        font-weight: 500;
      }
      .stop{
        border-collapse: collapse;
      }
      .busNo{
        font-size: 400%;
        color: white;
        border-bottom-style: solid;
        /* Venu suggestion */
        font-family: Montserrat, Helvetica, sans-serif;
        text-align: center;
        /* Venu suggestion */
        background-color: #e21111;
        width: 20%;
      }
      .t1{
        font-size: 400%;
        border-right-style: solid;
        border-left-style: solid;
        font-family: Montserrat, Helvetica, sans-serif;
        text-align: center;
        border-bottom-style: solid;
        border-color: white;
        width: 18%;
      }
      .t2{
        font-size: 350%;
        font-family: Montserrat, Helvetica, sans-serif;
        text-align: center;
        border-bottom-style: solid;
        border-color: white;
        width: 12.5%;
      }
      .m{
        font-size:70%;
      }
    </style>
  </head>
  <body>
  <div id="top">
      <table style="float:right;border-style: solid; border-color: black;margin-right: 5%">
        <tr>
          <td style="text-align: left;padding:5px;border-width: 0px;background-color: #99ff99;font-size: 200%; font-family: Montserrat;"> Seats Available</td>
        </tr>
        <tr>
          <td style="text-align: left;padding:5px;border-width: 0px;background-color: #ffff99; font-size: 200%; font-family: Montserrat;"> Standing Available</td>
        </tr>
        <tr>
          <td style="text-align: left;padding:5px;border-width: 0px;background-color: #ff9999; font-size: 200%; font-family: Montserrat;"> Standing Limited</td>
        </tr>
      </table>
      <p class="title"> NUSH Bus Timings
        <span id="time">
        </span>
      </p>
    </div>
    <div id="output">

    </div>
    <script>
      fetch("/api/getData",{method:"POST"})
      .then(res=>res.json())
      .then(json=>{
        document.getElementById("output").innerHTML = renderer(json)
      })
    </script>
  </body>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,500" rel="stylesheet">
</html>
